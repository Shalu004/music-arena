        /* Reset and Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    line-height: 1.6;

}

header {

}

.nav-links {
    list-style: none;

.nav-links li {
    display: inline;
}

.nav-links a {
    text-decoration: none;
    color: #fff;
    font-size: 18px;
    font-weight: 500;

}

.nav-links a:hover {
    color: #f5016a;

.nav-icons {

.search-bar {

}

.login-btn-container {
    display: flex;

}

.login-btn {

    text-decoration: none;

}

.login-btn:hover {

}
.shows-hero {

.container {
    width: 85%;
    margin: 0 auto;
    align-items: center;
    
}

a {
    text-decoration: none;
    color: inherit;
}

/* Header and Video Background */
#home {
    position: relative;
    height: 100vh;
    overflow: hidden;
}

.video-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.content h1 {
    font-size: 4rem;
    font-weight: 600;
    margin-bottom: 10px;
}

.content p {
    font-size: 1.5rem;
    margin-bottom: 20px;
}

.btn {
    background-color: #f5016a;
    color: white;
    padding: 15px 30px;
    border-radius: 30px;
    font-size: 1.2rem;
}

.btn:hover {
    background-color: #8eff43;
}
/* Social Media Icons */
.social-links {
    position: relative;
    z-index: 2;
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.social-icon {
    width: 40px;
    height: 40px;
    transition: transform 0.3s ease-in-out;
}

.social-icon:hover {
    transform: scale(1.2);
}

/* Footer Section */
footer {
    background-color:#272b62bc;
    padding: 20px 0;
    text-align: center;

}
