<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Music Arena</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            opacity: 100;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg,#ee0f70, #2cc6bef7, #1b26a0eb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            color:#1a2a6c
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(234, 21, 96, 0.3);
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .contact-info, .feedback-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(237, 23, 23, 0.1);
        }

        .contact-details p {
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .contact-details a {
            color: rgb(224, 242, 146);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-details a:hover {
            color: #4c2dfd;
        }

        .social-links {
            margin-top: 2rem;
            text-align: center;
        }

        .social-links a {
            display: inline-block;
            margin: 0 1rem;
            font-size: 2rem;
            color: goldenrod;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: rgb(23, 45, 23);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgb(224, 242, 146);
        }

        button {
            background: #0a1269cb;
            color: #dde1ef;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        .alert {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
            display: none;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.2);
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.2);
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
        footer {
     padding: 20px 0;
     text-align: center;
     background: #28094b44;
     color:#efecf4
    }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Contact Us</h1>
        
        <div class="contact-grid">
            <div class="contact-info">
                <h3>Get in Touch</h3>
                <div class="contact-details">
                    <p><i class="fas fa-phone"></i> <a href="tel:+91 551234567">+91 551234567</a></p>
                    <p><i class="fas fa-envelope"></i> <a href="mailto:info@musicarena.com">info@musicarena.com</a></p>
                    <p><i class="fas fa-map-marker-alt"></i> <a href="https://maps.google.com" target="_blank">123 Music Street, Melody City, Mumbai</a></p>
                </div>
                
                <div class="social-links">
                    <h3>Follow Us</h3>
                    <a href="https://www.facebook.com/musicarena" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.twitter.com/musicarena" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/musicarena" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.youtube.com/musicarena" target="_blank"><i class="fab fa-youtube"></i></a>
                    <a href="https://www.spotify.com/musicarena" target="_blank"><i class="fab fa-spotify"></i></a>
                </div>
            </div>
            
            <div class="feedback-form">
                <h3>Send us a Message</h3>
                <div class="alert alert-success">Message sent successfully!</div>
                <div class="alert alert-error">Error sending message. Please try again.</div>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required placeholder="Your name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="Your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="5" required placeholder="Your message"></textarea>
                    </div>
                    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
           <h1>Map Us</h1>
    </div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7007.123029967151!2d77.23486899999999!3d28.582926999999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce2fecce102e9%3A0xaaf909019bf5f533!2sJawaharlal%20Nehru%20Stadium%2C%20Pragati%20Vihar%2C%20New%20Delhi%2C%20Delhi!5e0!3m2!1sen!2sin!4v1734548141902!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<!-- Footer Section -->
<footer>
    <div class="container">
        <p>&copy; 2024 Music Arena. All rights reserved.</p>
    </div>
</footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('h1, .contact-info, .contact-details p, .social-links, .feedback-form, .form-group');
            elements.forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('fade-in');
                }, index * 200);
            });

            // Touch events for mobile devices
            const socialLinks = document.querySelectorAll('.social-links a');
            socialLinks.forEach(link => {
                link.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(1.2)';
                });
                
                link.addEventListener('touchend', function() {
                    this.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
